        /*Funciones utiles*/
        function validar(texto) {
            x = true;

            //I-137882 - WNVH
            if (!/^([A-Za-záéíóúÁÉÍÓÚ0-9\s\361\321@\\&\\-\\.\\,])*$/.test(texto)) {
                x = false;
            }
            return x;

        function validar2(texto) {
            x = true;
            if (!/^([A-Za-z0-9\\-\\.\\_])*$/.test(texto)) {
                x = false;
            }
            return x;
        }
        function esrucok(dato) {
            return (!(esnulo(dato) || !esnumero(dato) || !eslongrucok(dato) || !valruc(dato)));
        }
        function esnulo(dato) {
            return (dato == null || dato == "");
        }
        function esnumero(dato) {
            return (!(isNaN(dato)));
        }
        function eslongrucok(dato) {
            return (dato.length == 11);
        }
        function trim(dato) {
            var cadena2 = "";
            len = dato.length;
            for (var i = 0; i <= len; i++) if (dato.charAt(i) != " ") { cadena2 += dato.charAt(i); }
            return cadena2;
        }

        function longitudmayor(campo, len) {
            return (campo != null) ? (campo.length > len) : false;
        }
        function valruc(valor) {
            valor = trim(valor)
            if (esnumero(valor)) {
                if (valor.length == 8) {
                    suma = 0
                    for (i = 0; i < valor.length - 1; i++) {
                        digito = valor.charAt(i) - '0';
                        if (i == 0) suma += (digito * 2)
                        else suma += (digito * (valor.length - i))
                    }
                    resto = suma % 11;
                    if (resto == 1) resto = 11;
                    if (resto + (valor.charAt(valor.length - 1) - '0') == 11) {
                        return true
                    }
                } else if (valor.length == 11) {
                    suma = 0
                    x = 6
                    for (i = 0; i < valor.length - 1; i++) {
                        if (i == 4) x = 8
                        digito = valor.charAt(i) - '0';
                        x--
                        if (i == 0) suma += (digito * x)
                        else suma += (digito * x)
                    }
                    resto = suma % 11;
                    resto = 11 - resto

                    if (resto >= 10) resto = resto - 10;
                    if (resto == valor.charAt(valor.length - 1) - '0') {
                        return true
                    }
                }
            }
            return false;
        }
